<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop Admin Dashboard with Telegram Bot</title>
    <style>
        /* Reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* ---------- LOGIN PAGE STYLES ---------- */
        /* Container for login page */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            padding: 16px; /* 1rem -> 16px */
        }
        /* Login card box */
        .login-card {
            background: var(--card-background);
            padding: 32px; /* 2rem -> 32px */
            border-radius: 16px; /* 1rem -> 16px */
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
        }
        /* Login header/title */
        .login-header {
            text-align: center;
            margin-bottom: 32px; /* 2rem -> 32px */
        }
        .login-header h1 {
            color: var(--primary-color);
            margin-bottom: 8px; /* 0.5rem -> 8px */
        }
        /* Form group for login inputs */
        .form-group {
            margin-bottom: 24px; /* 1.5rem -> 24px */
        }
        .form-group label {
            display: block;
            margin-bottom: 8px; /* 0.5rem -> 8px */
            font-weight: 600;
            color: var(--text-primary);
        }
        /* Input controls */
        .form-control {
            width: 100%;
            padding: 12px; /* 0.75rem -> 12px */
            border: 2px solid var(--border-color);
            border-radius: 8px; /* 0.5rem -> 8px */
            font-size: 16px; /* 1rem -> 16px */
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .form-control:disabled {
            background-color: var(--background-color);
            color: var(--text-secondary);
            cursor: not-allowed;
        }
        /* Button base */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px; /* 0.75rem 1.5rem -> 12px 24px */
            border: none;
            border-radius: 8px; /* 0.5rem -> 8px */
            font-size: 16px; /* 1rem -> 16px */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            gap: 8px; /* 0.5rem -> 8px */
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-dark);
        }
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        .btn-success:hover:not(:disabled) {
            background-color: #059669;
        }
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        .btn-danger:hover:not(:disabled) {
            background-color: #dc2626;
        }
        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }
        .btn-warning:hover:not(:disabled) {
            background-color: #d97706;
        }
        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }
        .btn-secondary:hover:not(:disabled) {
            background-color: #475569;
        }
        /* Small buttons */
        .btn-sm {
            padding: 8px 16px; /* 0.5rem 1rem -> 8px 16px */
            font-size: 14px; /* 0.875rem -> 14px */
        }
        /* Extra small buttons */
        .btn-xs {
            padding: 4px 8px; /* 0.25rem 0.5rem -> 4px 8px */
            font-size: 12px; /* 0.75rem -> 12px */
        }

        /* ---------- DASHBOARD LAYOUT ---------- */
        /* Dashboard flex container */
        .dashboard {
            display: none;
            min-height: 100vh;
        }
        .dashboard.active {
            display: flex;
        }
        /* Sidebar navigation */
        .sidebar {
            width: 280px;
            background: var(--card-background);
            border-right: 1px solid var(--border-color);
            padding: 24px; /* 1.5rem -> 24px */
            overflow-y: auto;
        }
        .sidebar-header {
            margin-bottom: 32px; /* 2rem -> 32px */
            text-align: center;
        }
        .sidebar-header h2 {
            color: var(--primary-color);
            margin-bottom: 8px; /* 0.5rem -> 8px */
        }
        .nav-menu {
            list-style: none;
        }
        .nav-item {
            margin-bottom: 8px; /* 0.5rem -> 8px */
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 16px; /* 0.75rem 1rem -> 12px 16px */
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px; /* 0.5rem -> 8px */
            transition: all 0.3s ease;
            gap: 12px; /* 0.75rem -> 12px */
        }
        .nav-link:hover, .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }
        /* Main content area */
        .main-content {
            flex: 1;
            padding: 32px; /* 2rem -> 32px */
            overflow-y: auto;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .page-header {
            margin-bottom: 32px; /* 2rem -> 32px */
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px; /* 1rem -> 16px */
        }
        .page-title {
            font-size: 32px; /* 2rem -> 32px */
            font-weight: 700;
            color: var(--text-primary);
        }

        /* ---------- CARDS ---------- */
        /* Card base */
        .card {
            background: var(--card-background);
            border-radius: 12px; /* 0.75rem -> 12px */
            padding: 24px; /* 1.5rem -> 24px */
            box-shadow: var(--shadow);
            margin-bottom: 24px; /* 1.5rem -> 24px */
        }
        .card-header {
            margin-bottom: 16px; /* 1rem -> 16px */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-title {
            font-size: 20px; /* 1.25rem -> 20px */
            font-weight: 600;
            color: var(--text-primary);
        }

        /* ---------- STAT CARDS ---------- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px; /* 1.5rem -> 24px */
            margin-bottom: 32px; /* 2rem -> 32px */
        }
        .stat-card {
            background: var(--card-background);
            padding: 24px; /* 1.5rem -> 24px */
            border-radius: 12px; /* 0.75rem -> 12px */
            box-shadow: var(--shadow);
            text-align: center;
        }
        .stat-number {
            font-size: 40px; /* 2.5rem -> 40px */
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px; /* 0.5rem -> 8px */
        }
        .stat-label {
            color: var(--text-secondary);
            font-weight: 500;
        }
        .stat-buttons {
            margin-top: 16px; /* 1rem -> 16px */
            display: flex;
            gap: 8px; /* 0.5rem -> 8px */
            justify-content: center;
        }

        /* ---------- TABLES ---------- */
        .table-container {
            overflow-x: auto;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-background);
            border-radius: 8px; /* 0.5rem -> 8px */
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        .table th, .table td {
            padding: 16px; /* 1rem -> 16px */
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .table th {
            background-color: var(--background-color);
            font-weight: 600;
            color: var(--text-primary);
        }
        .table tr:hover {
            background-color: var(--background-color);
        }

        /* ---------- MODAL ---------- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px; /* 1rem -> 16px */
        }
        .modal-content {
            background: var(--card-background);
            border-radius: 12px; /* 0.75rem -> 12px */
            padding: 32px; /* 2rem -> 32px */
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px; /* 1.5rem -> 24px */
        }
        .modal-title {
            font-size: 24px; /* 1.5rem -> 24px */
            font-weight: 600;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 24px; /* 1.5rem -> 24px */
            cursor: pointer;
            color: var(--text-secondary);
        }

        /* ---------- DELETE CONFIRMATION MODAL ---------- */
        .delete-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
        }
        .delete-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px; /* 1rem -> 16px */
        }
        .delete-modal-content {
            background: var(--card-background);
            border-radius: 12px; /* 0.75rem -> 12px */
            padding: 32px; /* 2rem -> 32px */
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .delete-modal-icon {
            font-size: 48px; /* 3rem -> 48px */
            color: var(--danger-color);
            margin-bottom: 16px; /* 1rem -> 16px */
        }
        .delete-modal-title {
            font-size: 24px; /* 1.5rem -> 24px */
            font-weight: 600;
            margin-bottom: 16px; /* 1rem -> 16px */
            color: var(--text-primary);
        }
        .delete-modal-buttons {
            display: flex;
            gap: 16px; /* 1rem -> 16px */
            justify-content: center;
            margin-top: 32px; /* 2rem -> 32px */
        }

        /* ---------- PERMISSIONS GRID ---------- */
        .permissions-grid {
            display: grid;
            grid-template-columns: 1fr auto auto auto auto;
            gap: 16px; /* 1rem -> 16px */
            align-items: center;
            margin-bottom: 16px; /* 1rem -> 16px */
            padding: 16px; /* 1rem -> 16px */
            border: 1px solid var(--border-color);
            border-radius: 8px; /* 0.5rem -> 8px */
        }
        .permission-section {
            font-weight: 600;
            color: var(--text-primary);
        }
        .permission-toggle {
            display: flex;
            gap: 8px; /* 0.5rem -> 8px */
        }

        /* ---------- NOTIFICATIONS ---------- */
        .notification {
            position: fixed;
            bottom: 32px; /* 2rem -> 32px */
            right: 32px; /* 2rem -> 32px */
            background: var(--success-color);
            color: white;
            padding: 16px 24px; /* 1rem 1.5rem -> 16px 24px */
            border-radius: 8px; /* 0.5rem -> 8px */
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 400px;
            word-wrap: break-word;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.error {
            background: var(--danger-color);
        }
        .notification.warning {
            background: var(--warning-color);
        }

        /* ---------- RESPONSIVE DESIGN ---------- */
        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                padding: 16px; /* 1rem -> 16px */
            }
            .main-content {
                padding: 16px; /* 1rem -> 16px */
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .table-container {
                font-size: 14px; /* 0.875rem -> 14px */
            }
            .permissions-grid {
                grid-template-columns: 1fr;
                gap: 8px; /* 0.5rem -> 8px */
            }
            .permission-toggle {
                justify-content: center;
            }
            .modal-content {
                max-width: 95%;
                padding: 24px; /* 1.5rem -> 24px */
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 24px; /* 1.5rem -> 24px */
            }
            .btn {
                padding: 10px 20px; /* 0.625rem 1.25rem -> 10px 20px */
                font-size: 14px; /* 0.875rem -> 14px */
            }
            .notification {
                bottom: 16px; /* 1rem -> 16px */
                right: 16px; /* 1rem -> 16px */
                left: 16px; /* 1rem -> 16px */
                transform: translateY(100%);
            }
            .notification.show {
                transform: translateY(0);
            }
        }

        /* ---------- ADDITIONAL STYLES ---------- */
        .action-buttons {
            display: flex;
            gap: 8px; /* 0.5rem -> 8px */
            flex-wrap: wrap;
        }
        .status-badge {
            padding: 4px 12px; /* 0.25rem 0.75rem -> 4px 12px */
            border-radius: 9999px;
            font-size: 12px; /* 0.75rem -> 12px */
            font-weight: 600;
        }
        .status-active {
            background-color: #dcfce7;
            color: #166534;
        }
        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }
        .status-blocked {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .status-confirmed {
            background-color: #dcfce7;
            color: #166534;
        }
        .status-declined {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px; /* 1rem -> 16px */
        }
        .settings-section {
            margin-bottom: 32px; /* 2rem -> 32px */
            padding: 24px; /* 1.5rem -> 24px */
            border: 1px solid var(--border-color);
            border-radius: 8px; /* 0.5rem -> 8px */
        }
        .settings-section h3 {
            margin-bottom: 16px; /* 1rem -> 16px */
            color: var(--primary-color);
        }
        .logout-btn {
            margin-top: 32px; /* 2rem -> 32px */
            width: 100%;
        }
        .mt-3 {
            margin-top: 16px; /* 1rem -> 16px */
        }
        .permission-details {
            margin-top: 16px; /* 1rem -> 16px */
            padding: 16px; /* 1rem -> 16px */
            background-color: var(--background-color);
            border-radius: 8px; /* 0.5rem -> 8px */
        }
        .permission-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px; /* 0.5rem -> 8px */
            padding: 12px; /* 0.75rem -> 12px */
            border: 1px solid var(--border-color);
            border-radius: 4px; /* 0.25rem -> 4px */
            background: white;
        }
        .permission-item:last-child {
            margin-bottom: 0;
        }
        .permission-name {
            font-weight: 500;
            flex: 1;
        }
        .permission-controls {
            display: flex;
            gap: 8px; /* 0.5rem -> 8px */
            align-items: center;
            flex-wrap: wrap;
        }
        .permission-label {
            font-size: 14px; /* 0.875rem -> 14px */
            color: var(--text-secondary);
            min-width: 60px;
        }
        .permission-status {
            font-size: 12px; /* 0.75rem -> 12px */
            padding: 4px 8px; /* 0.25rem 0.5rem -> 4px 8px */
            border-radius: 4px; /* 0.25rem -> 4px */
            font-weight: 600;
            min-width: 70px;
            text-align: center;
        }
        .permission-enabled {
            background-color: #dcfce7;
            color: #166534;
        }
        .permission-disabled {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .text-secondary {
            color: var(--text-secondary);
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        .error-message {
            color: var(--danger-color);
            font-size: 14px; /* 0.875rem -> 14px */
            margin-top: 4px; /* 0.25rem -> 4px */
        }
        .success-message {
            color: var(--success-color);
            font-size: 14px; /* 0.875rem -> 14px */
            margin-top: 4px; /* 0.25rem -> 4px */
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Barbershop Admin</h1>
                <p>Please login to continue</p>
            </div>
            <form id="loginForm" autocomplete="off">
                <div class="form-group">
                    <label for="userType">Login as:</label>
                    <select id="userType" class="form-control" required>
                        <option value="admin">Administrator</option>
                        <option value="moderator">Moderator</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" required>
                    <div id="loginError" class="error-message" style="display:none;"></div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Barbershop</h2>
                <p>Admin Dashboard</p>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link active" data-page="dashboard">
                        📊 Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-page="services">
                        ✂️ Services
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-page="users">
                        👥 Users
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-page="bookings">
                        📅 Bookings
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-page="settings">
                        ⚙️ Settings
                    </a>
                </li>
            </ul>
            <button id="logoutBtn" class="btn btn-danger logout-btn">Logout</button>
        </div>

        <!-- Main Content (unchanged for brevity, keep your original HTML here for dashboard, pages, modals, etc.) -->
        <!-- ... -->
    </div>

    <!-- Service Modal and other modals (keep your original unchanged HTML here) -->
    <!-- ... -->

    <!-- JavaScript for Login and Navigation -->
    <script>
        // ----------- LOGIN LOGIC -----------
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            const loginPage = document.getElementById('loginPage');
            const dashboard = document.getElementById('dashboard');
            const passwordInput = document.getElementById('password');
            const userTypeInput = document.getElementById('userType');

            // Only store admin password in memory, not in HTML
            const ADMIN_PASSWORD = "R00T$522166!Adm!n#ARIA*DEV";
            // Optionally, you can add a moderator password if needed
            // const MODERATOR_PASSWORD = "moderatorPassword";

            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();
                loginError.style.display = 'none';

                const userType = userTypeInput.value;
                const password = passwordInput.value;

                if (userType === 'admin') {
                    if (password === ADMIN_PASSWORD) {
                        showDashboard();
                    } else {
                        showLoginError('Incorrect administrator password.');
                    }
                } else {
                    // Add moderator logic here if needed
                    showLoginError('Moderator login not implemented.');
                }
            });

            function showDashboard() {
                loginPage.style.display = 'none';
                dashboard.classList.add('active');
                document.body.style.overflow = 'auto';
            }
            function showLoginError(msg) {
                loginError.textContent = msg;
                loginError.style.display = 'block';
            }
        });

        // ----------- DASHBOARD NAVIGATION LOGIC -----------
        document.addEventListener('DOMContentLoaded', function () {
            // Sidebar navigation
            const navLinks = document.querySelectorAll('.nav-link');
            const pages = {
                dashboard: document.getElementById('dashboardPage'),
                services: document.getElementById('servicesPage'),
                users: document.getElementById('usersPage'),
                bookings: document.getElementById('bookingsPage'),
                settings: document.getElementById('settingsPage')
            };

            navLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    navLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    Object.values(pages).forEach(page => page && (page.classList.remove('active')));
                    const pageId = link.getAttribute('data-page') + 'Page';
                    if (pages[link.getAttribute('data-page')]) {
                        pages[link.getAttribute('data-page')].classList.add('active');
                    }
                });
            });

            // Logout button
            const logoutBtn = document.getElementById('logoutBtn');
            logoutBtn.addEventListener('click', function () {
                document.getElementById('dashboard').classList.remove('active');
                document.getElementById('loginPage').style.display = 'flex';
                document.getElementById('loginForm').reset();
                document.getElementById('loginError').style.display = 'none';
            });
        });

        // ----------- OTHER FUNCTIONALITIES -----------
        // Please insert the rest of your original JavaScript here (CRUD, modals, etc.).
        // Make sure all functions are wrapped in DOMContentLoaded or appropriate checks.

        // ----------- ERROR CHECKS -----------
        // Basic error check for missing elements
        function assertElement(id) {
            if (!document.getElementById(id)) {
                console.error("Element ID not found:", id);
            }
        }
        // Check for all major sections
        [
            'loginPage', 'dashboard', 'dashboardPage', 'servicesPage', 'usersPage', 'bookingsPage', 'settingsPage'
        ].forEach(assertElement);

        // No unhandled JavaScript errors should occur on login or navigation.
    </script>
</body>
</html>
